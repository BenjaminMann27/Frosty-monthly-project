    <body>
        <h1>Frosty Mad Libs</h1>
        <p>Fill in the blanks to create a story!</p>
        
        <form id="madLibForm">
          <label for="adjective">Adjective:</label>
          <input type="text" id="adjective" required><br><br>
      
          <label for="noun">Noun:</label>
          <input type="text" id="noun" required><br><br>
      
          <label for="verb">Verb:</label>
          <input type="text" id="verb" required><br><br>
      
          <label for="adverb">Adverb:</label>
          <input type="text" id="adverb" required><br><br>
      
          <input type="submit" value="Generate Story">
        </form>
      
        <p id="story"></p>
      
        <script src="script.js"></script>
      </body>
